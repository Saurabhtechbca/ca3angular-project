<!-- Categories Section -->


<div class="container">
  <h1 class="text-center my-4">Categories</h1>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2" *ngFor="let category of categories" style="margin-bottom: 20px;">
      <div class="card text-center">
        <div class="card-circle">
          <img [src]="category.imageUrl" [alt]="category.title" class="card-img" style="border-radius: 50%; width: 100px; height: 100px; margin: 0 auto;">
          <div class="card-body">
            <h5 class="card-title">{{ category.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
