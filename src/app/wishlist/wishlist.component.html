<div class="wishlist-container">
    <h2>My Wishlist</h2>
  
    <div *ngIf="wishlistItems.length === 0" class="empty-message">
      Your wishlist is empty.
    </div>
  
    <div *ngIf="wishlistItems.length > 0">
      <table class="wishlist-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of wishlistItems">
            <td>{{ item.name }}</td>
            <td>â‚¹ {{ item.price  }}</td>
            <td>
              <button (click)="viewProductDetails(item.id)">View</button>
              <button (click)="removeFromWishlist(item.id)">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
