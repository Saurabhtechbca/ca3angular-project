<div class="view-orders-container">
    <h2>Order List</h2>
    <table class="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.customerName }}</td>
          <td>{{ order.orderDate | date }}</td>
          <td>
            <span [ngClass]="{'completed': order.status === 'Completed', 'pending': order.status === 'Pending'}">
              {{ order.status }}
            </span>
          </td>
          <td>
            <button (click)="viewOrderDetails(order.id)">View</button>
            <button (click)="cancelOrder(order.id)" *ngIf="order.status === 'Pending'">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
